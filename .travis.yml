language: python
python:
- 3.6.4
branches:
  only:
  - develop
  - master
install:
- pip install awscli
- pip install aws-sam-cli
script:
- docker run -v $(pwd):/lambda -it chiwenchen/lambda_go_deployer /bin/bash
- source .bash_profile
- cd lambda
- go get .
- GOOS=linux go build -o main
- sam package --template-file $(pwd)/template.yaml --s3-bucket $bucket --output-template-file $output_template_file
deploy:
  provider: script
  script: aws cloudformation deploy --template-file $(pwd)/$output_template_file --stack-name $stack_name --capabilities CAPABILITY_IAM --parameter-overrides  SomeString=hello_prod
  skip_cleanup: true
  on:
    branch: master
notifications:
  email:
    on_failure: always
env:
  global:
  - AWS_DEFAULT_REGION=ap-southeast-1
  - bucket=ivan-sam-bucket-testing
  - output_template_file=serverless-output.yaml
  - stack_name=prod-sns-service
  - secure: 
  - secure: 
