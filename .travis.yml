language: python
python:
- 3.6.4
branches:
  only:
  - develop
  - master
install:
- pip install --upgrade pip
- pip install awscli
- pip install aws-sam-cli
deploy:
  provider: script
  script: sh deploy_prod.sh
  skip_cleanup: true
  on:
    branch: master
notifications:
  email:
    on_failure: always
env:
  global:
  - AWS_DEFAULT_REGION=ap-southeast-1
  - secure: 
  - secure: 
